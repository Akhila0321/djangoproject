{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mb-3 mt-3">Add Category</h2>
<div class="container mx-auto">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="c" placeholder="Enter the category">
    </div>

    <div class="mb-3">
    <label class="form-label">Description</label>
     <input type="text" class="form-control" name="d" placeholder="Enter the description">
    </div>
    <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" class="form-control" name="i">
    </div>
    <div class="mb-3">
    <input type="submit" value="ADD">
    </div>
</form>
    </div>
{% endblock %}
